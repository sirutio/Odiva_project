{% extends "index.html" %}

{% block style %}
<style>
    :root {
        --bg: #f6f7f9;
        --surface: #fff;
        --border: #e5e7eb;
        --primary: rgb(0, 70, 42);
        --radius: 16px;
        --shadow: 0 8px 24px rgba(0, 0, 0, .06);
    }

    .main-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    .page-title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #1f2937;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 15px;
        color: #6b7280;
        font-size: 16px;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    form {
        background: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .section-title {
        font-size: 20px;
        font-weight: 700;
        margin: 10px 4px 8px;
        color: #111827;
    }

    .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 40px 50px;
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        box-sizing: border-box;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 10px;
        color: #374151;
        font-weight: bold;
    }

    input[type="text"], input[type="email"], select ,textarea {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px 16px;
        background: #fafafa;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #c7c9d1;
        background: white;
    }

    .col1 { width: 100%; }
    .col2 { width: calc(50% - 15px); }
    .col3 { width: calc(50% - 15px); }

    @media (max-width: 768px) {
        .col2, .col3 { width: 100%; }
        .main-container { padding: 20px; }
        form { padding: 20px; }
    }

    .uploader {
        width: 100%;
        border: none;
    }

    .file-input-wrapper {
        position: relative;
        width: 100%;
        height: 150px;
        border: 2px dashed #cdd3db;
        border-radius: 14px;
        background: #fbfbfd;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .file-input-wrapper input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
    }

    .drop-hint { font-size: 16px; color: #6b7280; }
    .sub-hint { font-size: 14px; color: #9ca3af; margin-top: 8px; }

    .submit-area {
        width: 100%;
        text-align: center;
        margin-top: 30px;
    }

    input[type="submit"] {
        background: var(--primary);
        color: white;
        border: none;
        padding: 16px 40px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        filter: brightness(0.9);
    }

    textarea {
        height: 150px;
        resize: vertical;
    }
</style>
{% endblock style %}
