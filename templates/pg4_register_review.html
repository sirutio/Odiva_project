<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EwhaMarket - 리뷰 등록하기</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='pg4_register_review.css') }}" />
</head>
<body>
    {% extends "index.html" %}
    {% block section %}
      <main class="container page">
    <a class="back" href="{{ url_for('view_pg5_상품리뷰전체조회화면r') }}">← Back to Review list</a>
    <h1 class="page-title">Add New Review</h1>

    <!-- 리뷰 정보 -->
    <section class="card">

      <div class="grid">
        <!-- 좌측 -->
        <div class="col">
            <div id="imageBox" class="product-thumb">
            <img id="thumbImg" alt="상품 이미지 미리보기" />
            <span class="placeholder">등록된 이미지가 없습니다.</span>
            </div>

          <label class="label" for="productName">제품명</label>
          <input id="productName" name="productName" type="text" placeholder="제품명을 입력하세요" />

            <div class="field">
            <div class="one">
            <label class="label" for="ratingStars">평점</label> </div>
            
            <fieldset id="ratingStars" class="rating" aria-label="별점 선택">
                <!-- 오른쪽부터 채워지도록 5→1 역순 -->
                <input type="radio" id="star5" name="rating" value="5" checked />
                <label for="star5" title="5점">★</label>

                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4점">★</label>

                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3점">★</label>

                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2점">★</label>

                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1점">★</label>
            </fieldset>
            </div>

            <div class="two">
          <label class="label" for="reviewTitle">리뷰 제목</label></div>
          <input id="reviewTitle" name="reviewTitle" type="text" placeholder="리뷰 제목을 입력하세요" />

          <fieldset class="uploader">
            <div class="one">
            <legend>사진 및 파일 첨부</legend></div>
            <input id="file" type="file" multiple />
            <label for="file" class="dropzone">
              <span class="drop-hint">첨부 파일을 마우스로 끌어오세요</span>
              <span class="sub">또는 클릭하여 선택</span>
            </label>
          </fieldset>
        </div>

        <!-- 우측 -->
        <div class="col">
          <label class="label" for="reviewBody">리뷰 내용</label>
          <textarea id="reviewBody" name="reviewBody" placeholder="리뷰 내용을 입력하세요"></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn ghost" type="button">취소</button>
        <button class="btn primary" type="button">등록하기</button>

      </div>
    </section>


  </main>
    
  {% endblock section %} 


</body>
</html>
