{% extends "index.html" %}

{% block section %}
    <h2>상품 후기 등록 화면 입니다.</h2>
    <p>상품에 대한 후기를 작성하기 위한 입력 폼을 여기에 구성합니다.</p>
    
    <form action="/submit_review" method="POST">
        <label for="review_title">후기 제목:</label>
        <input type="text" id="review_title" name="review_title" required><br><br>
        
        <label for="review_content">후기 내용:</label>
        <textarea id="review_content" name="review_content" rows="4" required></textarea><br><br>
        
        <input type="submit" value="후기 등록">
    </form>
{% endblock section %}
